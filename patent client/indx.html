<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="source.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="fixed-top navbar navbar-expand-lg bg-light-navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">The Patent Center</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Patents_add">Add New Patent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Patents_Journal">Patents Journal</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="Search_input" class="form-control me-2" type="search" placeholder="Search by patentID"
                        aria-label="Search">
                    <button id="Search_btn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <form id="register_form">
        <h1>Enter New patent</h1>
        <label for="patent_Number">enter Patent number</label>
        <input type="number" id="patent_Number" placeholder="enter Patent number">
        <label for="patent_Name">enter Patent name</label>
        <input type="text" id="patent_Name" placeholder="enter patent Name">
        <label for="patent_inventor">enter patent inventor</label>
        <input type="text" id="patent_inventor" placeholder="enter patent inventor">
        <label for="patent_description">enter patent description</label>
        <input type="text" id="patent_description" placeholder="enter patent description">
        <button type="submit" value="register patent" class="input" id="submit_btn"><span class="text">Add Patent &
                update </span><span>Thanks!</span></button>
        <h3 id="result"></h3>
    </form>

    <div class="container">
    </div>




</body>
</html>
